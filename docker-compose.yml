version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reqeng-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reqeng
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reqengdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reqeng"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reqeng-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.4.24
    container_name: reqeng-chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - ALLOW_RESET=true
      - ANONYMIZED_TELEMETRY=false
      - CHROMA_DEFAULT_EMBEDDING_FUNCTION=sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - chromadb-data:/chroma/chroma
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres-data:
  redis-data:
  chromadb-data:

networks:
  default:
    name: reqeng-network
